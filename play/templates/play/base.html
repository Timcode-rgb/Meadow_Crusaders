{% load static %} 
<!DOCTYPE html>
<html lang="fr">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meadow Crusaders</title>
    <link rel="stylesheet" href="{% static 'css/play.css' %}">
    <script src="{% static 'js/audio_visualizer.js' %}"></script>
</head>
<body>
    <div class="page-header">
        <h1><a href="/">Meadow Crusaders</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <div class="audio-visualizer">
        <div class="music-circle">
            <img src="{% static 'images/PIxalated_Dreams.jpeg' %}" class="music-image">
        </div>
        <div class="music-spectrum">
            <h2 id="music-title">Pixelated Dreams</h2>
            <canvas id="audio-spectrum"></canvas>
        </div>
        <audio id="background-music" autoplay loop>
            <source src="{% static 'audio/PixelatedDreams.mp3' %}" type="audio/mpeg">
            Votre navigateur ne supporte pas la lecture audio.
        </audio>
    </div>
            
</body>
</html>
